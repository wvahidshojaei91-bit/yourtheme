<!-- wp:group {"className":"yt-header-shell","layout":{"type":"constrained"}} -->
<header class="yt-header-shell" role="banner" dir="rtl">
  <!-- Desktop/Tablet header box -->
  <div class="yt-header" data-variant="desktop">
    <div class="yt-header__left">
      <!-- wp:site-logo {"isLink":true,"width":40} /-->
      <!-- wp:navigation {"overlayMenu":"never","layout":{"type":"flex","justifyContent":"right"}} /-->
    </div>

    <div class="yt-header__right">
      <a href="#" class="yt-cta" data-variant="desktop" aria-label="ساخت سایت">ساخت سایت</a>
      <div class="yt-search" data-state="closed">
        <button type="button" class="yt-search__toggle" aria-label="جستجو" aria-expanded="false">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M21 21l-4.3-4.3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>
      <!-- Mobile hamburger trigger (visible on mobile only) -->
      <button type="button" class="yt-burger" aria-label="باز کردن منو" aria-controls="yt-mobile-drawer" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>

  <!-- Desktop search bar (drops from header bottom) -->
  <div class="yt-searchbar" aria-hidden="true" role="search">
    <div class="yt-searchbar__inner">
      <!-- wp:search {"label":"جستجو","showLabel":false,"buttonText":"جستجو","buttonUseIcon":true} /-->
    </div>
  </div>

  <!-- Mobile top bar -->
  <div class="yt-header yt-header--mobile" data-variant="mobile">
    <button type="button" class="yt-install" aria-label="نصب">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M12 3v12m0 0l4-4m-4 4l-4-4M5 21h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <!-- wp:site-logo {"isLink":true,"width":28} /-->
    <button type="button" class="yt-burger" aria-label="باز کردن منو" aria-controls="yt-mobile-drawer" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </div>

  <!-- Mobile drawer -->
  <aside id="yt-mobile-drawer" class="yt-drawer" aria-hidden="true" dir="rtl">
    <div class="yt-drawer__head">
      <strong class="yt-drawer__title">منو</strong>
      <button class="yt-drawer__close" aria-label="بستن منو">×</button>
    </div>
    <nav class="yt-drawer__nav">
      <!-- wp:navigation {"overlayMenu":"never","orientation":"vertical","layout":{"type":"flex","orientation":"vertical"}} /-->
    </nav>
    <div class="yt-drawer__search">
      <!-- wp:search {"label":"جستجو","showLabel":false,"buttonText":"جستجو","buttonUseIcon":true} /-->
    </div>
    <div class="yt-drawer__actions">
      <a href="#" class="yt-cta yt-cta--drawer" aria-label="ساخت فروشگاه">ساخت فروشگاه</a>
    </div>
  </aside>
  <div class="yt-overlay" hidden></div>
</header>
<!-- /wp:group -->
