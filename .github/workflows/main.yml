name: Deploy Theme to Hosting (FTP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4   # ðŸ‘ˆ Ø­ØªÙ…Ø§Ù‹ Ø¨Ø§ S Ùˆ K Ø¨Ø²Ø±Ú¯
        with:
          server:   ${{ secrets.FTP_HOST_STG }}
          username: ${{ secrets.FTP_USER_STG }}
          password: ${{ secrets.FTP_PASS_STG }}
          port:     ${{ secrets.FTP_PORT_STG }}
          protocol: ftp
          local-dir: ./
          server-dir: ${{ secrets.REMOTE_PATH_STG }}   # Ù…Ù‚Ø¯Ø§Ø± Ø³Ú©Ø±Øª Ù…Ø«Ù„Ø§Ù‹ wp-content/themes/yourtheme/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/*.map
            wp-content/uploads/**
