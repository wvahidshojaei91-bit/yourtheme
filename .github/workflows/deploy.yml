name: Deploy via FTP (staging)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate STG secrets
        run: |
          test -n "${{ secrets.FTP_HOST_STG }}"       || (echo "FTP_HOST_STG missing" && exit 1)
          test -n "${{ secrets.FTP_USER_STG }}"       || (echo "FTP_USER_STG missing" && exit 1)
          test -n "${{ secrets.FTP_PASS_STG }}"       || (echo "FTP_PASS_STG missing" && exit 1)
          test -n "${{ secrets.FTP_PORT_STG }}"       || (echo "FTP_PORT_STG missing" && exit 1)
          test -n "${{ secrets.REMOTE_PATH_STG }}"    || (echo "REMOTE_PATH_STG missing" && exit 1)
          case "${{ secrets.REMOTE_PATH_STG }}" in
            */) echo "server dir ok";;
            *)  echo "REMOTE_PATH_STG must end with /"; exit 1;;
          esac

      - name: Deploy via FTP (STG)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:     ${{ secrets.FTP_HOST_STG }}
          username:   ${{ secrets.FTP_USER_STG }}
          password:   ${{ secrets.FTP_PASS_STG }}
          port:       ${{ secrets.FTP_PORT_STG }}
          protocol:   ftp
          local-dir:  ./
          server-dir: ${{ secrets.REMOTE_PATH_STG }}
          dangerous-clean-slate: true
          exclude: |
            **/.git/**
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/*.map
            wp-content/uploads/**
